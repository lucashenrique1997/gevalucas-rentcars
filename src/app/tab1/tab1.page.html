<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      RESERVA
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [formGroup]="form">
  <div class="center-box">
    <ion-item lines="none">
      <ion-label class="label">Data de retirada:</ion-label>
      <ion-input formControlName="outDate" placeholder="dd/mm/yyyy"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label class="label">Data de devolução:</ion-label>
      <ion-input formControlName="returnDate" placeholder="dd/mm/yyyy"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label class="label">Selecione a categoria do veículo:</ion-label>
      <ion-select formControlName="category" value="E1" (ionChange)="updateCarsList()">
        <ion-select-option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item lines="none">
      <ion-label class="label">Selecione Veículo:</ion-label>
      <ion-select formControlName="car">
        <ion-select-option *ngFor="let car of cars" value="{{car.id}}">{{car.model}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item lines="none">
      <ion-button type="submit" (click)="bookVehicle()"><strong>Reservar</strong></ion-button>
    </ion-item>
  </div>
</ion-content>
